<details style="padding: 0.5rem 0">
    <summary>
        {{.name}} {{if .on_bookshelf}}{{- partial "svg/bookshelf" -}}{{end}}
         | <span style="font-size: 0.8em">{{.authors}}</span>
    </summary>
    <div style="font-size: 0.8em; padding: 0.6rem 0 0 0.6rem">
        <div>
            Impact: {{.impact}}
        </div>
        <div>
            Times read: {{.num_times_read}}
        </div>
        <div>
            {{if .is_fiction}}Fiction {{else}}Non-Fiction {{end}}
        </div>
        {{if .notes}}
            Notes:
            <ul>
                {{ range .notes }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>
        {{end}}
    </div>
</details>
