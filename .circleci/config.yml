jobs:
  deploy:
    docker:
      - image: cibuilds/hugo:latest
    steps:
      - attach_workspace:
          at: my-site
      - run: hugo deploy
orbs:
  hugo: circleci/hugo@0.2
version: 2.1
workflows:
  main:
    jobs:
      - hugo/build:
          html-proofer: true
          source: ./
          version: '0.55'
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - hugo/build